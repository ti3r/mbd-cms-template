{% load staticfiles %}
<nav class="navbar navbar-inverse" style="border-radius: 0px;" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--<a class="navbar-brand" href="/">-->
                    <!--<img class="img-responsive" style="max-width: 90px;" src="{% static 'mbd_template/images/mbd_logo2.png' %}" alt="logo">-->
                <!--</a>-->
            </div>
            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    {% for child in children %}
                        {% if child.is_leaf_node %}
                            <li {%if child.selected%}class="active"{%endif%}><a href="{{child.get_absolute_url}}">{{child.title}}</a></li>
                        {% else %}
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{child.title}}</a>
                                <ul class="dropdown-menu">
                                    {% for c in child.children %}
                                        <li {%if c.selected%}class="active"{%endif%}>
                                            <a href="{{c.get_absolute_url}}">{{c.title}}</a>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </li>
                        {% endif %}
                    {% endfor %}

                </ul>
            </div>
        </div>
</nav>
